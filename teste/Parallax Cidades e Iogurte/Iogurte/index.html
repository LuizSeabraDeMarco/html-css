<!DOCTYPE html>

<html>

   <head>

      <meta name="viewport" content="width=device-width, user-scalable=no">
      <meta charset="utf-8"/>
      <title>Parallax com Rellax</title>
      <link rel="stylesheet" href="css/styles.css"/>
      <link href="https://fonts.googleapis.com/css?family=Lato|Poppins:300,400,500&display=swap" rel="stylesheet">

   </head>

   <body>
 
      <div class="hero2 purple" >
         <div class="content">
            <h2 data-rallax-speed="6">Strawberry</h2>
            <h3 data-rallax-speed="2">White Chocolate</h3>
            <button class="rellax" data-rallax-speed="0">Try now</button>
         </div>
         <img class="ice-cream rellax" src="img/ice-cream3 (1).png" data-rallax-speed="-4">
        
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js"></script>
      <script>
            var rellax = new Rellax('.rellax');
      </script>
   </body>

</html>
