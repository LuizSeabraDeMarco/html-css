<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        body {
            font-family: Arial,sans-serif;
        }
        table{
            width: 450px;
            border-collapse: collapse;
            position: relative;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead > tr > th {
            position:sticky;
            top:-1px;
            background-color: gray;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }

        thead, tfoot{
            background-color: gray;
            color: white;

        }
        tbody tr:nth-child(2n){ 
            background-color: rgb(255, 252, 97);
        }
    </style>
</head>
<body>
    <h1>Tabelas dos melhores filmes</h1>
    <table>
        <caption>Filmes Preferidos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Mulher</td>
                <td>Ana</td>
                <td>Interestelar</td>
                <td>Vingadores</td>
                <td>Teddy</td>
            </tr>
            <tr>
                <td rowspan="3">Mulher</td>
                <td>Ana</td>
                <td>Interestelar</td>
                <td>Vingadores</td>
                <td>Teddy</td>
            </tr>
            <tr>
                <td>Mulher</td>
                <td>Ana</td>
                <td>Interestelar</td>
                <td>Vingadores</td>
                <td>Teddy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
