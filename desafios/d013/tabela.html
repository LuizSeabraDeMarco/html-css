<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUI DE TABELAS (simples)
        TABLE = tabela
        TABLE ROWS = Linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dados da tabela
    -->
    <table>
        <tr>
             <!--Primeira Linha-->
             <td>1</td>
             <td>2</td>
             <td rowspan="2">3</td>
        </tr>
        <tr>
            <!--Segunda Linha-->
            <td>4</td>
            <td>5</td>
            <td>6</td>
       </tr>
       <tr>
        <!--Terceira Linha-->
        <td>7</td>
        <td colspan="3">8</td>
        <td>9</td>
       </tr>
       <tr>
        <!--Quarta Linha-->
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
       </tr>
       <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
       </tr>
    </table>
</body>
</html>
