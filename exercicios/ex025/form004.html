<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados de cadastro</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" placeholder="Insira o E-mail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre RedEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
