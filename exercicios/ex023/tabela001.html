<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr{
            background-color: rgba(0, 128, 0, 0.199);
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        .linha{
            background-color: rgb(120, 120, 250);
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUI DE TABELAS (simples)
        TABLE = tabela
        TABLE ROWS = Linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dados da tabela
    -->
    <table>
        <tr class="linha">
             <!--Primeira Linha-->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
        </tr>
        <tr>
            <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
       </tr>
       <tr>
        <!--Terceira Linha-->
        <td class="dado">A3</td>
        <td>B3</td>
        <td>C3</td>
       </tr>
       <tr>
        <!--Quarta Linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
       </tr>
       <tr>
            <td>A5</td>
            <td>B5</td>
       </tr>
    </table>
</body>
</html>
