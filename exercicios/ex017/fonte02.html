<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #DB3821 0%, #15CBDC 100%);
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
        p{
            color: white;
        }
        h2{
            font: bold 22px 'Courier';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ex nihil sed voluptatibus suscipit cumque nobis porro aspernatur beatae, omnis illo ipsa placeat commodi repellat praesentium distinctio. Corrupti, praesentium nesciunt.</p>

</html>
